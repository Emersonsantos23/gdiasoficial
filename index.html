<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca GDias</title>
    <link rel="icon" href="icon.png">

    <!-- Fontes Google -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <style>
        /* --- Variáveis --- */
        :root {
            --primary-color: #0d6efd;
            --secondary-color: #6610f2;
            --highlight-color: #ffc107;
            --bg-light: #f5f5f5;
            --text-color: #212529;
            --shadow: 0 10px 30px rgba(0,0,0,0.1);
            --font-title: 'Montserrat', sans-serif;
            --font-body: 'Poppins', sans-serif;
        }

        body {
            margin: 0;
            font-family: var(--font-body);
            background-color: white;
            padding-top: 80px;
        }

        /* --- Header --- */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: var(--primary-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 5%;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        header img {
            height: 60px;
            filter: brightness(0) invert(1);
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            padding: 8px 12px;
            border-radius: 25px;
            transition: 0.3s;
        }

        nav ul li a:hover, nav ul li a.entrar {
            background: white;
            color: var(--primary-color);
        }

        nav ul li a.entrar:hover {
            background: var(--highlight-color);
            color: var(--primary-color);
        }

        /* --- Carrossel --- */
        #gallery {
            margin: 40px auto;
            max-width: 900px;
        }

        .carousel-inner img {
            width: 100%;
            max-height: 500px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: var(--shadow);
            transition: transform 0.5s;
        }

        .carousel-inner img:hover {
            transform: scale(1.03);
        }

        .carousel-caption {
            background: rgba(0,0,0,0.4);
            padding: 15px 20px;
            border-radius: 10px;
        }

        .carousel-caption h3, .carousel-caption p {
            margin: 0;
        }

        /* --- Serviços --- */
        #services {
            background: var(--bg-light);
            padding: 60px 0;
            text-align: center;
        }

        .services-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
        }

        .service-item {
            width: 150px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .service-item img {
            width: 100px;
            height: 100px;
            padding: 15px;
            border-radius: 50%;
            background: white;
            box-shadow: var(--shadow);
            transition: all 0.3s;
        }

        .service-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.2);
        }

        .service-item:hover img {
            background: var(--secondary-color);
            transform: scale(1.1);
        }

        .service-item h3 {
            font-family: var(--font-title);
            font-size: 1.1em;
            margin-top: 10px;
            color: var(--primary-color);
        }

        /* --- Footer --- */
        footer {
            background: var(--primary-color);
            color: white;
            padding: 50px 5%;
            text-align: center;
        }

        footer img {
            height: 60px;
            filter: brightness(0) invert(1);
            margin-bottom: 20px;
        }

        footer ul {
            display: flex;
            justify-content: center;
            gap: 20px;
            list-style: none;
            padding: 0;
        }

        footer ul li img {
            width: 40px;
            height: 40px;
            padding: 8px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            transition: 0.3s;
        }

        footer ul li img:hover {
            background: var(--highlight-color);
            transform: scale(1.2);
        }

        /* --- Responsivo --- */
        @media (max-width: 768px){
            nav ul {
                flex-direction: column;
                background: white;
                position: absolute;
                top: 70px;
                right: 5%;
                width: 150px;
                padding: 15px;
                display: none;
                box-shadow: var(--shadow);
                border-radius: 10px;
            }

            nav.active ul {
                display: flex;
            }

            #btn-mobile {
                display: block;
                background: none;
                border: none;
                cursor: pointer;
                width: 30px;
                height: 30px;
                position: relative;
            }

            #btn-mobile span, #btn-mobile span::before, #btn-mobile span::after {
                display: block;
                height: 3px;
                width: 100%;
                background: white;
                border-radius: 3px;
                position: absolute;
            }

            #btn-mobile span::before {
                content: '';
                top: -10px;
            }

            #btn-mobile span::after {
                content: '';
                top: 10px;
            }
        }
    </style>
</head>

<body>

<header>
    <a href="#"><img src="novalogo.png" alt="Logo Biblioteca GDias"></a>
    <nav id="nav">
        <button id="btn-mobile" aria-label="Abrir menu"><span></span></button>
        <ul>
            <li><a href="#" class="entrar">Entrar</a></li>
            <li><a href="#">Projetos</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </nav>
</header>

<main>
    <!-- Carrossel -->
    <div id="gallery" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#gallery" data-slide-to="0" class="active"></li>
            <li data-target="#gallery" data-slide-to="1"></li>
            <li data-target="#gallery" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="item active">
                <img src="01.jpeg" alt="Imagem 1">
                <div class="carousel-caption">
                    <h3>IEMA Pleno</h3>
                    <p>Gonçalves Dias</p>
                </div>
            </div>
            <div class="item">
                <img src="02.jpeg" alt="Imagem 2">
                <div class="carousel-caption">
                    <h3>IEMA Pleno</h3>
                    <p>Gonçalves Dias</p>
                </div>
            </div>
            <div class="item">
                <img src="03.jpeg" alt="Imagem 3">
                <div class="carousel-caption">
                    <h3>IEMA Pleno</h3>
                    <p>Gonçalves Dias</p>
                </div>
            </div>
        </div>
        <a class="left carousel-control" href="#gallery" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#gallery" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>

    <!-- Serviços -->
    <section id="services">
        <h2 class="section-title">Serviços</h2>
        <div class="services-grid">
            <div class="service-item">
                <img src="suporte-tecnico.png" alt="Suporte">
                <h3>Suporte</h3>
            </div>
            <div class="service-item">
                <img src="ideia.png" alt="Ideias">
                <h3>Ideias</h3>
            </div>
            <div class="service-item">
                <img src="calendario.png" alt="Calendário">
                <h3>Calendário</h3>
            </div>
            <div class="service-item">
                <img src="relogio.png" alt="Horários">
                <h3>Horários</h3>
            </div>
            <div class="service-item">
                <img src="documento.png" alt="Documentação">
                <h3>Documentação</h3>
            </div>
        </div>
    </section>
</main>

<footer>
    <img src="novalogo.png" alt="Logo Biblioteca GDias">
    <ul>
        <li><img src="facebook.png" alt="Facebook"></li>
        <li><img src="instagram.png" alt="Instagram"></li>
        <li><img src="whatsapp.png" alt="WhatsApp"></li>
        <li><img src="gmail.png" alt="E-mail"></li>
    </ul>
    <p>&copy; UNIDADE PLENA SÃO LUIS GONÇALVES DIAS 2022. Todos os direitos reservados.</p>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script>
    const btnMobile = document.getElementById('btn-mobile');
    const nav = document.getElementById('nav');
    btnMobile.addEventListener('click', () => nav.classList.toggle('active'));
</script>

</body>
</html>
