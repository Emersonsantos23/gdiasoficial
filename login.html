<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login — Biblioteca GDias</title>
  <meta name="description" content="Login da Biblioteca GDias — Unidade Plena">
  <meta name="theme-color" content="#1e1e2f">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Poppins:wght@400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #1e1e2f;
      --secondary: #4b2a99;
      --highlight: #ffcc00;
      --text-light: #ffffff;
      --bg-light: #2a2a3d;
      --muted: #bfc3d6;
      --glass: rgba(255,255,255,0.06);
      --radius-lg: 16px;
      --shadow-soft: 0 10px 30px rgba(0,0,0,0.5);
    }

    *{box-sizing:border-box;margin:0;padding:0}
    body {
      font-family:'Poppins',system-ui,Arial;
      background:linear-gradient(180deg,var(--primary),#151526 120%);
      color:var(--text-light);
      display:flex;align-items:center;justify-content:center;
      min-height:100vh;
      padding:20px;
    }

    .login-card {
      background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.03));
      border-radius:var(--radius-lg);
      padding:40px 30px;
      width:100%;
      max-width:420px;
      box-shadow:var(--shadow-soft);
      text-align:center;
      backdrop-filter:blur(10px);
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from{opacity:0;transform:translateY(20px);}
      to{opacity:1;transform:translateY(0);}
    }

    .login-card img {
      height:70px;
      width:auto;
      margin-bottom:16px;
      filter:drop-shadow(0 6px 12px rgba(0,0,0,0.4));
    }

    h1 {
      font-family:'Montserrat',sans-serif;
      font-size:1.6rem;
      margin-bottom:18px;
      color:var(--highlight);
    }

    p.sub {
      color:var(--muted);
      font-size:.9rem;
      margin-bottom:24px;
    }

    form {
      display:flex;
      flex-direction:column;
      gap:16px;
      text-align:left;
    }

    label {
      font-size:.88rem;
      color:var(--muted);
    }

    input {
      width:100%;
      padding:12px 14px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.08);
      background:rgba(255,255,255,0.05);
      color:var(--text-light);
      font-size:1rem;
      transition:border .2s, background .2s;
    }

    input:focus {
      outline:none;
      border-color:var(--highlight);
      background:rgba(255,255,255,0.08);
    }

    .btn {
      background:var(--highlight);
      color:var(--primary);
      border:none;
      border-radius:10px;
      padding:12px;
      font-weight:600;
      font-size:1rem;
      cursor:pointer;
      transition:background .2s;
    }

    .btn:hover {
      background:#f0b600;
    }

    .options {
      margin-top:12px;
      display:flex;
      justify-content:space-between;
      font-size:.88rem;
    }

    a {
      color:var(--highlight);
      text-decoration:none;
    }

    a:hover { text-decoration:underline; }

    .back-home {
      margin-top:24px;
      display:inline-block;
      color:var(--muted);
      font-size:.88rem;
      transition:color .2s;
    }

    .back-home:hover { color:var(--highlight); }

    footer {
      margin-top:20px;
      font-size:.8rem;
      color:var(--muted);
    }

  </style>
</head>
<body>

  <main class="login-card">
    <img src="novalogo.png" alt="Logo Biblioteca GDias" onerror="this.style.opacity=0.85">
    <h1>Bem-vindo!</h1>
    <p class="sub">Acesse sua conta para utilizar os recursos da Biblioteca GDias</p>

    <form id="loginForm" autocomplete="off">
      <div>
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
      </div>

      <div>
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
      </div>

      <button type="submit" class="btn">Entrar</button>

      <div class="options">
        <a href="#">Esqueceu a senha?</a>
        <a href="#">Criar conta</a>
      </div>
    </form>

    <a href="index.html" class="back-home">← Voltar ao site</a>

    <footer>&copy; Biblioteca GDias — Unidade Plena 2025</footer>
  </main>

  <script>
    // Simulação de login básico (frontend apenas)
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', (e)=>{
      e.preventDefault();
      const email = form.email.value.trim();
      const senha = form.senha.value.trim();

      if(email === "" || senha === ""){
        alert("Preencha todos os campos.");
        return;
      }

      // Exemplo simples de validação fake
      if(email === "admin@edwsa.com.br" && senha === "12345"){
        alert("Login bem-sucedido!");
        window.location.href = "index.html";
      } else {
        alert("E-mail ou senha incorretos.");
      }
    });
  </script>

</body>
</html>
